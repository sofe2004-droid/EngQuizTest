<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDFtoQuiz - 문제풀기</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 커스텀 CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- 네비게이션 바 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">📚 PDFtoQuiz</a>
      <div class="navbar-text text-white">
        <span class="me-3">{{ username }}님 환영합니다!</span>
        <a href="{{ url_for('admin') }}" class="btn btn-outline-light btn-sm me-2">관리자</a>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">로그아웃</a>
      </div>
    </div>
  </nav>
  
  <div class="container mt-5">
    <div class="quiz-container">
      <!-- 진행 상황 표시 -->
      <div class="progress mb-4" style="height: 25px;">
        <div id="progress-bar" 
             class="progress-bar progress-bar-striped progress-bar-animated" 
             role="progressbar" 
             style="width: 20%"
             aria-valuenow="20" 
             aria-valuemin="0" 
             aria-valuemax="100">
          <span id="progress-text">문제 1/5</span>
        </div>
      </div>
      
      <!-- 문제 카드 -->
      <div class="card shadow">
        <div class="card-body p-4">
          <div id="question-container">
            <!-- JavaScript로 동적 생성 -->
          </div>
          
          <!-- 버튼 영역 -->
          <div class="d-flex justify-content-between mt-4">
            <button id="prev-btn" class="btn btn-secondary" disabled>이전 문제</button>
            <button id="next-btn" class="btn btn-primary">다음 문제</button>
          </div>
        </div>
      </div>
      
      <!-- 답안 선택 안내 -->
      <div class="text-center mt-3">
        <small class="text-muted">답을 선택한 후 다음 문제 버튼을 클릭하세요.</small>
      </div>
    </div>
  </div>
  
  <!-- 문제 데이터를 JavaScript로 전달 -->
  <script>
    const questionsData = {{ questions | tojson | safe }};
  </script>
  
  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 커스텀 JS -->
  <script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
</body>
</html>
